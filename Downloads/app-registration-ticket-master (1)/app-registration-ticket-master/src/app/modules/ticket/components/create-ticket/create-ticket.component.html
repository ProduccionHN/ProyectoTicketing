<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
 <title>Document</title>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <header class="header" >
    <a class="logo" href="#">Muni Tickets</a>
    <input type="checkbox" id="menu-btn" class="menu-btn">
    <label class="menu-icon" for="menu-btn">
        <span class="nav-icon"></span>
    </label>
    <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Reportes</a></li>
    </ul>
</header>

  <div class="container mt-5" >
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card" style="margin-top: 3cm;">
                <div class="card-body text-center">
                    <span class="titulo"></span>
                    <form class="mt-3" [formGroup]="ticketForm" (ngSubmit)="addTicket()" >
                      <div class="mb-3">
                        <input type="text" formControlName="FullName" class="form-control form-control-lg"
                            placeholder="Fullname">
                        <div class="text-danger"
                            *ngIf="ticketForm.get('FullName')?.hasError('required') && ticketForm.get('FullName')?.touched">
                            <span>Su nombre <strong>es obligatorio</strong></span>
                        </div>
                    </div>
                    <div class="mb-3">
                      <select class="form-select" formControlName="department" aria-label="Default select example">
                        <option selected>Seleccione el estado del Ticket</option>
                        <option value="Obras Públicas">Obras Públicas</option>
                        <option value="Catastro">Catastro</option>
                        <option value="Tributación">Tributación</option>
                        <option value="Recursos Humano">Recursos Humanos</option>
                        <option value="UMA">UMA</option>
                        <option value="Turismo">Turismo</option>
                        <option value="Contabilidad">Contabilidad</option>
                        <option value="Tesoreria">Tesoreria</option>
                        <option value="Contabilidad">Contabilidad</option>
                        <option value="Gobernabilidad">Gobernabilidad</option>
                        <option value="Relaciones Públicas">Relaciones Públicas</option>
                        <option value="Auditoría">Auditoría</option>
                        <option value="Desarrollo Agrícola">Desarrollo Agrícola</option>
                        <option value="Informática">Informática</option>
                        <option value="Alcaldía">Alcaldía</option>
                        <option value="Compras">Compras</option>
                        <option value="Secretaría">Secretaría</option>
                        <option value="Legal">Legal</option>
                        <option value="Regidores">Regidores</option>
                        <option value="Gerencia Administrativa">Gerencia Administrativa</option>
                      </select>
                        <div class="text-danger"
                            *ngIf="ticketForm.get('department')?.hasError('required') && ticketForm.get('department')?.touched">
                            <span>El departamento <strong>es obligatorio</strong></span>
                        </div>
                    </div>

                        <div class="mb-3">
                            <input type="text" formControlName="title" class="form-control form-control-lg"
                                placeholder="Title">
                            <div class="text-danger"
                                *ngIf="ticketForm.get('title')?.hasError('required') && ticketForm.get('title')?.touched">
                                <span>El titulo del ticket <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="description" class="form-control form-control-lg"
                                placeholder="Description">
                            <div class="text-danger"
                                *ngIf="ticketForm.get('Description')?.hasError('required') && ticketForm.get('Description')?.touched">
                                <span>La descripción <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                          <select class="form-select" formControlName="status" aria-label="Default select example">
                            <option selected>Seleccione el estado del Ticket</option>
                            <option value="Abierto">Abierto</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Cerrado">Cerrado</option>
                          </select>
                            <div class="text-danger"
                                *ngIf="ticketForm.get('status')?.hasError('required') && ticketForm.get('status')?.touched">
                                <span>El estado del Ticket <strong>es obligatorio</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">

                          <select class="form-select" formControlName="type" aria-label="Default select example">
                            <option selected>Seleccione el tipo de Ticket</option>
                            <option value="Impresora">Impresora</option>
                            <option value="Computadora">Computadora</option>
                            <option value="Perifericos">Perifericos</option>
                          </select>

                          <div class="text-danger"
                              *ngIf="ticketForm.get('type')?.hasError('required') && ticketForm.get('type')?.touched">
                              <span>El tipo de Ticket <strong>es obligatorio</strong></span>
                          </div>
                      </div>


                        <div class="mb-3">
                            <button (click)="redireccionar()" class="btn btn-success btn-lg float-end" >BACK </button>
                            <button  type="submit" [disabled]="ticketForm.invalid" class="btn btn-success btn-lg float-end" style="margin-right: 8cm;">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
